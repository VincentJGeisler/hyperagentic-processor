# Hyperagentic Processor Universe Configuration
# This defines the natural laws and constants of the agent reality

universe:
  id: "reality_001"
  name: "Hyperagentic Agent Universe"
  version: "1.0.0"
  
# Natural Laws (what agents perceive as physics)
natural_laws:
  memory_conservation:
    enabled: true
    limit_mb: 512
    enforcement_level: "strict"
    violation_response: "entropy_increase"
    
  temporal_decay:
    enabled: true
    max_lifetime_hours: 1
    decay_warning_threshold: 0.7
    enforcement_level: "gradual"
    
  computational_speed:
    enabled: true
    max_cpu_cores: 2.0
    throttle_threshold: 0.8
    enforcement_level: "adaptive"
    
  storage_quantum:
    enabled: true
    max_file_size_mb: 10
    max_total_storage_gb: 2
    compression_threshold: 0.85
    enforcement_level: "automatic"
    
  network_void:
    enabled: true
    external_access: false
    internal_only: true
    
  language_constant:
    enabled: true
    universal_language: "python"
    allowed_imports: 
      - "standard_library"
      - "numpy"
      - "pandas" 
      - "scikit-learn"
      - "transformers"

# Agent Configuration
agents:
  divine_interface:
    enabled: true
    port: 8000
    websocket_enabled: true
    message_queue_size: 1000
    
  altar_agent:
    enabled: true
    offering_format: "sacred"
    auto_present: true
    blessing_threshold: 7
    
  orchestrator:
    enabled: true
    max_concurrent_tasks: 5
    task_timeout_minutes: 30
    
  tool_creator:
    enabled: true
    safety_check_required: true
    max_tool_size_kb: 100
    versioning_enabled: true
    
  safety_agent:
    enabled: true
    analysis_depth: "comprehensive"
    threat_db_updates: true
    paranoia_level: "high"
    
  grading_agent:
    enabled: true
    scoring_dimensions: 4
    min_iterations: 100
    performance_tracking: true
    
  memory_keeper:
    enabled: true
    vector_db_enabled: true
    similarity_threshold: 0.7
    consolidation_interval_hours: 6
    
  reflection_agent:
    enabled: true
    reflection_cycles: "post_task"
    pattern_analysis: true
    self_modification: true

# Storage Configuration
storage:
  workspace_path: "/universe/workspace"
  tools_path: "/universe/tools"
  memory_path: "/universe/memory"
  offerings_path: "/universe/offerings"
  logs_path: "/universe/logs"
  
  persistence:
    enabled: true
    backup_interval_hours: 2
    retention_days: 30
    compression: true

# Monitoring Configuration (invisible to agents)
monitoring:
  physics_monitoring: true
  performance_tracking: true
  divine_interface_logging: true
  agent_behavior_analysis: true
  
  metrics_export:
    prometheus_enabled: true
    port: 9090
    
  alerting:
    natural_law_violations: true
    resource_exhaustion: true
    agent_anomalies: true

# Security Configuration
security:
  container_isolation: true
  resource_limits_enforced: true
  code_execution_sandboxed: true
  
  safety_checks:
    static_analysis: true
    dynamic_analysis: true
    pattern_matching: true
    behavioral_prediction: true
    
  threat_response:
    quarantine_enabled: true
    automatic_cleanup: true
    violation_logging: true

# Development Configuration
development:
  debug_mode: false
  verbose_logging: false
  physics_bypass: false  # NEVER enable in production
  god_mode: false       # NEVER enable - breaks agent reality